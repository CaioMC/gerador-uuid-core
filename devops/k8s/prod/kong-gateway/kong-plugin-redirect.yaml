apiVersion: configuration.konghq.com/v1
kind: KongPlugin
metadata:
  name: redirect-swagger
  namespace: gerador-uuid-prod
plugin: response-transformer
config:
  # Adiciona o cabe√ßalho Location para o redirecionamento
  add:
    headers:
      - "Location: /swagger-ui/index.html"
  # Define o status code da resposta para 302 (Found)
  replace:
    status: 302