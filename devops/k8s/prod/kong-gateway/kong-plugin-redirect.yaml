apiVersion: configuration.konghq.com/v1
kind: KongPlugin
metadata:
  name: redirect-swagger
  namespace: gerador-uuid-prod
plugin: response-transformer
config:
  # Adiciona o cabe√ßalho Location
  add:
    headers:
      - "Location: /swagger-ui/index.html"
  # Altera o status code (o campo 'status_code' fica diretamente no 'config')
  status_code: 302
