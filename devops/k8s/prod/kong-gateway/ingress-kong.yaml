apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: gerador-uuid-ingress
  namespace: gerador-uuid-prod
  annotations:
    kubernetes.io/ingress.class: kong
    # Aplica o Rate Limit a TODAS as rotas gerenciadas por este Ingress
    konghq.com/plugins: rate-limit-5-per-second
spec:
  rules:
    - http:
        paths:
          # Rota 1: Redirecionamento da Raiz (/ )
          - path: /
            pathType: Exact
            backend:
              service:
                name: gerador-uuid-core-service
                port:
                  number: 80
            # Anotação para aplicar o KongIngress de redirecionamento
            annotations:
              konghq.com/override: redirect-root-ingress

          # Rota 2: Rota principal para a aplicação (ex: /api)
          - path: /
            pathType: Prefix
            backend:
              service:
                name: gerador-uuid-core-service
                port:
                  number: 80