apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: gerador-uuid-ingress
  namespace: gerador-uuid-prod
  annotations:
    kubernetes.io/ingress.class: kong
    # Aplica o Rate Limit a TODAS as rotas
    konghq.com/plugins: rate-limit-5-per-second
    # Anotação de redirecionamento 302 para a rota raiz
    konghq.com/path.redirect-root-route: /
    konghq.com/path.redirect-root-route.redirect-to: /swagger-ui/index.html
    konghq.com/path.redirect-root-route.redirect-code: "302"
spec:
  rules:
    - http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: gerador-uuid-core-service
                port:
                  number: 80
