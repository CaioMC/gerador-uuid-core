apiVersion: apps/v1
kind: Deployment
metadata:
  name: metrics-server-deployment
  namespace: kube-system
  labels:
    k8s-app: metrics-server
spec:
  selector:
    matchLabels:
      k8s-app: metrics-server
  template:
    metadata:
      labels:
        k8s-app: metrics-server
    spec:
      serviceAccountName: metrics-server
      containers:
        - name: metrics-server
          image: registry.k8s.io/metrics-server/metrics-server:v0.7.2
          imagePullPolicy: IfNotPresent
          args:
            - --cert-dir=/tmp
            - --secure-port=4443
            - --kubelet-insecure-tls
            - --kubelet-preferred-address-types=InternalIP,Hostname,ExternalIP
            - --metric-resolution=15s
          ports:
            - name: main-port
              containerPort: 4443
              protocol: TCP
          readinessProbe:
            httpGet:
              path: /readyz
              port: main-port
              scheme: HTTPS
            initialDelaySeconds: 20
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /livez
              port: main-port
              scheme: HTTPS
            initialDelaySeconds: 20
            periodSeconds: 10
